services:
  - type: web
    name: warranty-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn Warranty_Debit_With_Welcome_New_FIXED:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: RENDER
        value: "true"
      - key: DATA_DIR
        value: /mnt/data
    disk:
      name: warranty_data
      mountPath: /mnt/data
      sizeGB: 5
