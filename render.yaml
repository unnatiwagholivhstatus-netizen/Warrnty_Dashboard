services:
  - type: web
    name: warranty-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: >
      bash -lc "
      mkdir -p /mnt/data &&
      cp -v ./*.xlsx /mnt/data/ 2>/dev/null || true &&
      cp -v UserID.xlsx /mnt/data/ 2>/dev/null || true &&
      if [ -d ./Image ]; then mkdir -p /mnt/data/Image && cp -v ./Image/* /mnt/data/Image/ 2>/dev/null || true; fi &&
      gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
      "
    envVars:
      - key: RENDER
        value: "true"
      - key: DATA_DIR
        value: /mnt/data
    disk:
      name: warranty_data
      mountPath: /mnt/data
      sizeGB: 5
