services:
  - type: web
    name: warranty-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RENDER
        value: "true"
      - key: DATA_DIR
        value: /mnt/data
    disk:
      name: warranty_data
      mountPath: /mnt/data
      sizeGB: 5
